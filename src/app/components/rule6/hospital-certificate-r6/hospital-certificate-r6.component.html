<div>
    <mat-form-field appearance="fill">
        <mat-label>Date of Entry</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Date of Exit</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Cause of Hospitalization</mat-label>
        <select matNativeControl>
            <option value="saab"></option>
            <option value="1">Plastic or cosmetic surgery, unless it is necessary to perform it as a result
                of an accident
                that occurred during the validity of the insurance.</option>
            <option value="2">pregnancy, childbirth or abortion and the complications that arise from them
            </option>
            <option value="3">death, disability, illness or hospitalization of the insured caused or
                originated on the
                occasion or in the exercise of illicit activities</option>
            <option value="4">Other</option>
            <option value="4">It is not clear</option>
        </select>
    </mat-form-field>
</div>
